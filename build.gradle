group 'com.hainet'
version '1.0.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'pmd'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

pmd {
    toolVersion '6.3.0'
    ignoreFailures = true
    consoleOutput = true
    ruleSets = ['java-unusedcode']
}
